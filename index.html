<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will you be my Valentine?</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="card">
        <h1 class="title">Will you be my Valentine?</h1>

        <!-- Replace this with your own GIF/PNG if you want -->

          <svg viewBox="0 0 260 220" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
                <feDropShadow dx="0" dy="6" stdDeviation="6" flood-opacity=".18"/>
              </filter>
            </defs>

            <!-- little heart -->
            <path d="M130 38c-9-14-29-14-38-1-9 14 2 31 38 48 36-17 47-34 38-48-9-13-29-13-38 1z"
              fill="#ff7aa2" opacity=".85"/>

            <!-- blue cat blob -->
            <g filter="url(#s)">
              <path d="M64 118c-5 40 18 72 66 72s71-26 66-72c-4-33-33-55-66-55s-62 20-66 55z"
                fill="#4fc2ff"/>
              <path d="M85 70c-8-20-32-10-26 8 2 6 6 14 15 20"
                fill="#4fc2ff"/>
              <path d="M175 70c8-20 32-10 26 8-2 6-6 14-15 20"
                fill="#4fc2ff"/>

              <!-- face -->
              <circle cx="105" cy="126" r="5" fill="#1b2b36"/>
              <circle cx="155" cy="126" r="5" fill="#1b2b36"/>
              <path d="M123 140c4 5 10 5 14 0" stroke="#1b2b36" stroke-width="4" stroke-linecap="round" fill="none"/>
              <path d="M88 132c6 8 12 8 18 0" stroke="#1b2b36" stroke-width="3" stroke-linecap="round" fill="none" opacity=".8"/>
              <path d="M154 132c6 8 12 8 18 0" stroke="#1b2b36" stroke-width="3" stroke-linecap="round" fill="none" opacity=".8"/>

              <!-- blush -->
              <circle cx="93" cy="140" r="7" fill="#ff7aa2" opacity=".35"/>
              <circle cx="167" cy="140" r="7" fill="#ff7aa2" opacity=".35"/>
            </g>
          </svg>
        </div>

        <p class="hint" id="hint">Please say yes ðŸ˜­</p>

        <div class="btn-area" id="btnArea">
          <button class="btn yes-button" id="yesBtn">Yes</button>
          <button class="btn no-button" id="noBtn">No</button>
        </div>

        <p class="tiny">Tip: Replace the cute SVG with your own GIF for extra vibes âœ¨</p>
      </section>
    </main>
